  <body class="password-protected">
    <div id="overlay">
      <div>
        <!-- onsubmit function on a form (instead onclick on button) -  users can use enter for triggering the function -->
        <form onsubmit="checkPassword(event)">
          <p style="font-size: 40px">Enter password</p>

          <!-- fix: for an input should be always created a label for better accessibility -->
          <input
            type="password"
            id="password-input"
            placeholder="Enter password"
            autofocus
          />
          <button class="nice-button">Submit</button>
        </form>
      </div>
